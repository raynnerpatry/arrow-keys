<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Arrow Keys</title>
  </head>
  <body>
    <h1>Arrows keyboard layout</h1>
    <div class="grid-container">
      <div class="grid-item item-up">
        <button class="btn-arrow">&#8593;</button>
      </div>
      <div class="grid-item item-left">
        <button class="btn-arrow">&#8592;</button>
      </div>
      <div class="grid-item item-down">
        <button class="btn-arrow">&#8595;</button>
      </div>
      <div class="grid-item item-right">
        <button class="btn-arrow">&#8594;</button>
      </div>
    </div>
  </body>
</html>
